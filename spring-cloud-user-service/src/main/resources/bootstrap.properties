#应用名
spring.application.name=user-service
#版本
version=v1
#端口号
server.port=10000
#数据源
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mall


#mybatis
#别名配置
mybatis.type-aliases-package=com.iotek.model
#映射文件路径
mybatis.mapper-locations=classpath:mapper/*.xml

server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

#开启详细信息的访问
management.endpoint.health.show-details=always
#开启端点
management.endpoints.web.exposure.include=health,info refresh,env


##配置中心地址
#spring.cloud.config.uri=http://localhost:7777/
##对应配置文件的profile部分
#spring.cloud.config.profile=dev
##对应的分支
#spring.cloud.config.label=master


#高可用，配置中心为集群
#配置中心地址
spring.cloud.config.discovery.enabled=true
#配置中心服务名
spring.cloud.config.discovery.service-id=config-server
#对应配置文件的profile部分
spring.cloud.config.profile=dev
#对应的分支
spring.cloud.config.label=master